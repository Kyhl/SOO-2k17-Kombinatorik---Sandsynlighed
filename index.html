<!DOCTYPE html>

<html>
	<head> 
		<title> Faculty Calc </title>

		<script src='calc.js'></script>
	</head>
		<h1> n!-fakultet </h1>
	<body>

		<form id='form' name='index'>

			<!-- Et af textfelterne hvor javascriptet outputter resultater -->

			<input type="text" name="resultat2"/><br/>
